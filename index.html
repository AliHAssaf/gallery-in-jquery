<body>

        <div class="image sea">

        <div class="image sea">
            <img src="img/6.jpg" alt="">
        </div>
        <div class="image space">
            <img src="img/7.jpg" alt="">
        </div>
        <div class="image desktop">
            <img src="img/8.jpg" alt="">
        </div>
        <div class="image space">
            <img src="img/9.jpg" alt="">
        </div>
        <div class="image desktop">

        </div>

    </div>



    <script src="js/uncompressed jquery 3.7.1.js"></script>
